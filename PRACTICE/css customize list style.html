<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>customize list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        .list{
                background-color:rgb(143, 31, 31);
                padding:20px;
                color:white;
        }
        .list ul{
                    list-style-type:none;
                          
        }
        .list li{
                    font-size:1.4rem;
                    
                    
        }
        .list li::before{
                            content:'\f058';
                            font-family:'font awesome 5 free';
                            display:inline-block;
                            font-weight:bold;
                            margin:10px 5px;
                            
                           



    </style>

</head>
<body>
    <div class="list">
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
            <li>JQUERY</li>
            <li>JAVASCRIPT</li>
        </ul>


    </div>


</body>
</html>
