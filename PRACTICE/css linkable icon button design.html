<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<style>
    .container{
                background-color:gray;
                text-align:center;
                padding:50px 20px;

    }
    .btn{
            padding: 10px 20px;
            font-size:2.3rem;
            border-radius:5px;
    }
    .btn:hover{
                background-color:rgb(5, 44, 5);
    }
</style>

</head>
<body>
    <div class="container">
        <button class="btn" onclick="window.open('https://www.youtube.com')"class="btn request-callback"><i class="fab fa-youtube" style="color:red;"></i></button>
        <button class="btn" onclick="window.open('https://www.facebook.com')"class="btn request-callback"><i class="fab fa-facebook-f" style="color:#3b5998;"></i></button>
        <button class="btn" onclick="window.open('https://www.twitter.com')"class="btn request-callback"><i class="fab fa-twitter" style="color:#00acee;"></i></button>
        <button class="btn" onclick="window.open('https://www.instagram.com')"class="btn request-callback"><i class="fab fa-instagram-square" style="color:#515BD4;"></i></button>
        <button class="btn" onclick="window.open('https://www.linkedin.com')"class="btn request-callback"><i class="fab fa-linkedin-in" style="color:#0e76a8"></i></button>
        <button class="btn" onclick="window.open('https://www.google.com')"class="btn request-callback"><i class="fab fa-google" style="color:#4285F4;"></i></button>
        <button class="btn" onclick="window.open('https://www.whatsapp.com')"class="btn request-callback"><i class="fab fa-whatsapp" style="color:#25D366;"></i></button>


    </div>




</body>


</html>
