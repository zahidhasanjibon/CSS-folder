<!DOCTYPE html>
<html lang="eng">
    <head> 
        <meta charset="UTF-8">
        <title>styling link</title>
        <style>
            #style-link{background-color:gray; height:100px;width:600px;margin:0 auto;}
            
            #style-link ul li{list-style-type:none;margin:30px; float:left;}
            #style-link ul li a{text-decoration:none;font-size:25px;color:white;cursor:pointer;}
            #style-link ul li a:hover{text-decoration: underline;color:blue;}
            #style-link ul li a:active{color:yellow;}
            
        </style>
    </head>
    <body>
        <div id="style-link">
            <ul>
                <li><a href="https://www.google.com" target="blank">home</a></li>
                <li><a href="https://www.youtube.com" target="blank">gallery</a></li>
                <li><a href="https://www.yahoo.com" target="blank">video</a></li>
                <li><a href="https://www.gmail.com" target="blank">contact</a></li>

            </ul>
        </div>




    </body>




</html>
